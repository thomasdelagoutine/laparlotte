<div class="parlotte-administration">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="sr-only">Identifiant</label>
                    <input type="email" class="form-control" ng-model="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label class="sr-only">Mot de passe</label>
                    <input type="password" class="form-control" ng-model="password"
                           placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default btn-parlotte" data-ng-click="connexion()">
                    Connexion
                </button>
            </form>
        </div>
    </div>
</div>
